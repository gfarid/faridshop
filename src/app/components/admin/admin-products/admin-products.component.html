<form #f="ngForm" (ngSubmit)="save(f.value)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text"  ngModel name="title"  class="form-control" id="title">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div> 
            <input type="number" ngModel name="price" class="form-control" id="price">
        </div>
    </div>

    <div class="form-group">
        <label for="category">Category</label>
       <select id="category" class="form-control" ngModel name="category">
           <option value=""></option>
           <option *ngFor="let cat of categories$ | async" [value]="cat.key">{{cat.value.name}}</option>
       </select>
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input type="text" class="form-control" id="imageUrl" ngModel name="imageUrl">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
