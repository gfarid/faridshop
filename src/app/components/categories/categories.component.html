<div class="sticky-top">    
    <div class="list-group">
        <a routerLink="/" class="list-group-item list-group-item-action" [class.active]="!categoryService?.currentCategory">All Categories</a>
        <a *ngFor="let c of categories$ | async" class="list-group-item list-group-item-action" [class.active]="categoryService?.currentCategory  === c.key" routerLink="/" [queryParams]="{ category: c.key}">{{c.name }} {{c.key}}</a>
    </div>
</div>
