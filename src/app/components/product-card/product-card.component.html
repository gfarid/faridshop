<div *ngIf="product.title" class="card">
    <img [src]="product?.imageUrl" *ngIf="product.imageUrl"  class="card-img-top" alt="{{product?.title}}">
    <div class="card-body">
      <h5 class="card-title">{{product?.title}}</h5>
      <p class="card-text">{{product?.price | currency:"USD":true}}</p>
    </div>
    <div class="card-footer" *ngIf="showActions">
        <button (click)="addToCart()" *ngIf="getCartQuantity() === 0 ; else updateQuantity "class="btn btn-secondary btn-block">Add to cart</button>
        <ng-template  #updateQuantity>
          <div class="row align-items-center ng-gutters">
            <div class="col-2">
              <button (click)="removeFromCart()" class="btn btn-secondary btn-block">-</button>
            </div>
            <div class="col text-center">{{getCartQuantity()}}</div>
            <div class="col-2">
              <button (click)="addToCart()" class="btn btn-secondary btn-block">+</button>
            </div>
          </div>  
        </ng-template>
    </div>
  </div>
